<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
<header class="py-5 bg-light border-bottom mb-4">
    
    <div class="container" >
        <div class="text-center my-5"  style="background-color: rgb(255, 255, 255, 0.7);">
            <h1 class="fw-bolder" style="font-family: 'Gaegu', cursive; ">Search after county</h1>
            <p class="lead mb-0">and get to know the countries of the world!</p>
        </div>
        
        <div class="input-group mb-0 w-50 mx-auto" >
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/country']" style="background-color: rgb(88, 187, 187);border: 0;color: black;">SEARCH</button>
              
            </div>
          </div>
    </div>
</header>
<div class="container" >`
    <div class="row">
        <div class="col-4" *ngFor="let country of countries">
            <div class="card " style="width:25rem;" [routerLink]="['/country']">
                <img class="card-img-top " src={{country.flag}}>
                <div class="card-body">
                    <h5 class="card-title">{{country.name}}</h5>
                    <p class="card-text">Capital city: {{country.capital}}</p>
                    <p class="card-text">Population: {{country.population}}</p>
                    <p class="card-text">Continent: {{country.continents}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
