<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
<header class="py-5 bg-light border-bottom mb-4">
    
    <div class="container" >
        <div class="text-center my-5"  style="background-color: rgb(255, 255, 255, 0.9);">
            <h1 class="fw-bolder" style="font-family: 'Gaegu', cursive; ">Search after country</h1>
            <p class="lead mb-0">and get to know the countries of the world!</p>
        </div>
        
        <div class="input-group mb-0 w-50 mx-auto" >
            <div class="ng-autocomplete">
                <ng-autocomplete
                  [data]="countries"
                  [searchKeyword]="keyword"
                  placeholder="Enter the Country Name"
                  (selected)='selectEvent($event)'
                  (inputChanged)='onChangeSearch($event)'
                  (inputFocused)='onFocused($event)'
                  historyIdentifier="countries"
                  [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>
              
                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.name"></a>
                </ng-template>
              
                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>            
              <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/country']" style="background-color: rgb(88, 187, 187);border: 0;color: black;" placeholder="Enter name of the country...">SEARCH</button>
              
            </div>
          </div>
    </div>
</header>
<div class="container " >`
    <div class="row ">
        <div class="col-4 w3-third" *ngFor="let country of countries" id="demo">
            <div class="card mb-5" style="width:25rem;" (click)="chooseCountry(country.name)">
                <img class="card-img-top" style="height:20rem;" src={{country.flag}}>
                <div class="card-body">
                    <h5 class="card-title">{{country.name}}</h5>
                    <p class="card-text">Capital city: {{country.capital}}</p>
                    <p class="card-text">Population: {{country.population}}</p>
                    <p class="card-text">Continent: {{country.continents}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
